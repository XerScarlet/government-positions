<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislative Branch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Legislative Branch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="executive.html">Executive Branch</a></li>
                <li><a href="judicial.html">Judicial Branch</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Pick Your Position:</h2>
        <ul>
            <li><button onclick="pickPosition('senator')">Senator</button></li>
            <li><button onclick="pickPosition('representative')">Representative</button></li>
            <li><button onclick="pickPosition('house_speaker')">House Speaker</button></li>
        </ul>
        <p id="result"></p>
    </section>

    <section>
        <h2>Legislative Branch Issues Board</h2>
        <form id="issueForm" onsubmit="addIssue(event, 'legislative')">
            <label for="issue">Submit an Issue:</label>
            <input type="text" id="issue" required>
            <button type="submit">Submit</button>
        </form>
        <h3>Submitted Issues:</h3>
        <ul id="issuesList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
